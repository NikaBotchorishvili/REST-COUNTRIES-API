<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script
			src="https://kit.fontawesome.com/22dd663c7d.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<h1>Where in the world?</h1>

				<button class="color-scheme-btn">
					<img
						class="color-scheme-image"
						src="/assets/images/moon-solid.svg"
						alt=""
					/>
					<h2>Dark Mode</h2>
				</button>
			</div>
		</header>
		<main class="details">
			<button class="back-btn">
				<i class="fa-solid fa-arrow-left"></i>
				<span>Back</span>
			</button>
			<article class="details-container">
				<span class="details-flag">
					<img src="./assets/images/ge.png" />
				</span>
				<span class="details-info-container">
					<div class="country_name">
						<h1>Georgia</h1>
					</div>
					<div class="details-info">
						<div class="details-col col-1">
							<p>Native Name: <span>Saqartvelo</span></p>
							<p>Population: <span>4501234</span></p>
							<p>Region: <span>Asia</span></p>
							<p>Region: <span>the Piedmont</span></p>
							<p>Capital: <span>Tbilisi</span></p>
						</div>
						<div class="details-col col-2">
							<p>Top Level Domain: <span>ge</span></p>
							<p>Currencies: <span>Lari</span></p>
							<p>Language: <span>Georgian/qartuli</span></p>
						</div>
					</div>
					<div class="details-border-countries-container">
						<h2>Border Countries:</h2>
						<span class="details-border-countries">
							<p>Turkey</p>
							<p>Russia</p>
							<p>Azerbaijan</p>
						</span>
					</div>
				</span>
			</article>
		</main>
		<footer>
			<script src="./assets/js/common/common.js"></script>
			<script src="./assets/js/components/details.js"></script>
		</footer>
	</body>
</html>
