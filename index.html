<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <h1>Where in the world?</h1>

            <button class="color-scheme-btn" onclick="DarkMode()">
                <img class="color-scheme-image" src="/assets/images/moon-solid.svg" alt="">
                <h2>Dark Mode</h2>
            </button>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="inputs-cont">
                <input class="inputs" type="search" placeholder="Search for a country" name="search">

                <select class="inputs" required id="region">
                   
                    <option class="filter-opt" value="all">All</option>
                    <option class="filter-opt" value="Africa">Africa</option>
                    <option class="filter-opt" value="America">America</option>
                    <option class="filter-opt" value="Asia">Asia</option>
                    <option class="filter-opt" value="Europe">Europe</option>
                    <option class="filter-opt" value="Oceania">Oceania</option>
                </select>

            </div>

            <div id="countries"></div>
            <div id="pagination"></div>
        </div>
    </section>
    
    <footer>
        <script src="/assets/js/index.js"></script>
    </footer>
</body>
</html>
