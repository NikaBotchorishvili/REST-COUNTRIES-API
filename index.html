<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/" href="./assets/images/logo.png" />
		<title>Countries</title>
		<link rel="stylesheet" href="/assets/css/style.css" />
		<script
			src="https://kit.fontawesome.com/22dd663c7d.js"
			crossorigin="anonymous"
		></script>
		<script>
			let FF_FOUC_FIX;
		</script>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<h1>Where in the world?</h1>

				<button class="color-scheme-btn">
					<img
						class="color-scheme-image"
						src="/assets/images/moon-solid.svg"
						alt=""
					/>
					<h2>Dark Mode</h2>
				</button>
			</div>
		</header>

		<section>
			<div class="container">
				<div class="inputs-cont">
					<form class="search-bar">
						<input
							class="inputs"
							type="search"
							placeholder="Search for a country"
							name="search"
                            required
						/>
						<button class="search-submit">
                            <i class="fas fa-search"></i>
						</button>
					</form>
					<select class="inputs" required id="region">
						<option class="filter-opt" value="all">All</option>
						<option class="filter-opt" value="Africa">
							Africa
						</option>
						<option class="filter-opt" value="America">
							America
						</option>
						<option class="filter-opt" value="Asia">Asia</option>
						<option class="filter-opt" value="Europe">
							Europe
						</option>
						<option class="filter-opt" value="Oceania">
							Oceania
						</option>
					</select>
				</div>

				<div id="countries"></div>
				<div id="pagination"></div>
			</div>
		</section>

		<footer>
			<script type="module" src="/assets/js/components/index.js"></script>
		</footer>
	</body>
</html>
